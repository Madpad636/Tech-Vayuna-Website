<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1;">
    <link href="https://fonts.googleapis.com/css2?family=Open%20Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: white;
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
        }

        p {
            color: black;
            margin: 5px 0; /* Adjusts space between label and input */
        }

        nav {
            background-color: aqua;
            position: fixed; /* Makes the navbar stick at the top */
            top: 0;
            width: 100%;
            z-index: 1000;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 5px;
        }

        nav ul li a {
            color: black;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        nav ul li a:hover {
            background-color: #f44336;
        }

        h1, h2 {
            text-align: center;
            color: black;
            font-family: 'Open Sans', sans-serif;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }
        a:link, a:visited {
            display: block;
            margin: 20px auto;
            color: black;
            text-align: center;
            text-decoration: none;
            width: fit-content;
        }

        a:hover, a:active {
            background-color: blue;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start; /* Align label to top-left */
            margin: 10px 0;
        }

        .form-group input {
            padding: 10px;
            font-size: 16px;
            width: 300px; /* Adjust width of input */
            margin-top: 5px; /* Adds space between label and input */
        }

        .form-container button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: darkblue;
        }
        
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./Register.html">Register</a></li>
            <li><a href="./About%20us.html">About Us</a></li>
        </ul>
    </nav>

    <div class="form-container">
        <h1>Tech Vayuna</h1>
        <h2>Welcome to our event Techcon</h2>
        
        <!-- Name Field -->
        <div class="form-group">
            <p>Name:</p>
            <input type="text" />
        </div>

        <!-- Email Field -->
        <div class="form-group">
            <p>Email Id:</p>
            <input type="text" />
        </div>

        <!-- Register No Field -->
        <div class="form-group">
            <p>Register No:</p>
            <input type="text" />
        </div>

        <!-- Confirm Button -->
        <div>
            <button id="myfunction">Confirm</button>
        </div>
    </div>

    <script>
        // Link the button to the function using event listener
        document.getElementById('myfunction').addEventListener('click', function() {
            alert("Thank you for registering");
        });
    </script>
</body>
</html>
