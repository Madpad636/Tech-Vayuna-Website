    <style>
        /* General body styling */
        body {
            background: linear-gradient(to right, #1a1a1a, #333333);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation Bar Styling */
        nav {
            background-color: #333;
            padding: 10px 0;
            position: fixed; /* Makes the navbar stick at the top */
            top: 0;
            width: 100%;
            z-index: 1000;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex; /* Flexbox to arrange items horizontally */
            justify-content: center; /* Centers the items horizontally */

        nav ul li {

        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;

        }

        }

        a:link, a:visited {
            display: block;
            margin: 20px auto;
            background-color: #f44336;
            color: white;
            padding: 15px 25px;
            text-align: center;
            text-decoration: none;
            width: fit-content;
        }

        a:hover, a:active {
            background-color: blue;
        }

    </style>
